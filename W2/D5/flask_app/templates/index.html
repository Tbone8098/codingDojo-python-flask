<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1>Home Page</h1>
        <div class="content">
            <div class="left_side">
                <h2>Users</h2>
                <div class="content">
                    <div class="left_side">
                        <form action="/user/create" method="post">
                            <fieldset>
                                <legend>
                                    <label for="first_name">First Name:</label>
                                </legend>
                                <input type="text" name="first_name">
                            </fieldset>
                            <fieldset>
                                <legend>
                                    <label for="last_name">Last Name:</label>
                                </legend>
                                <input type="text" name="last_name">
                            </fieldset>
                            <button>Create New User</button>
                        </form>
                    </div>
                    <div class="right_side">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in all_users %}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.first_name}}</td>
                                    <td>{{user.last_name}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right_side">
                <h2>Store</h2>
                <div class="content">
                    <div class="left_side">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for store in all_stores %}
                                <tr>
                                    <td>{{store.id}}</td>
                                    <td>{{store.name}}</td>
                                    <td><a href="/store/{{store.id}}">View</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="right_side">
                        <form action="/store/create" method="post">
                            <fieldset>
                                <legend>
                                    <label for="name">Name</label>
                                </legend>
                                <input type="text" name="name">
                            </fieldset>
                            <fieldset>
                                <legend>
                                    <label for="user_id">Owner</label>
                                </legend>
                                <select name="user_id">
                                    {% for user in all_users %}
                                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                            <button>Create New User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
